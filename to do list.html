<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
             background: linear-gradient(to bottom, #476fb9, #ba006c);
}

        .container {
            width: 100%;
            min-height: 100vh;
        }

        .todo {
            width: 100%;
            max-width: 540px;
            background: #fff;
            margin: 100px auto 20px;
            padding: 40px 30px 70px;
            border-radius: 10px;
        }

        .todo h2 {
            color: #002765;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-weight: 14px;
        }

        button {
            border: none;
            outline: none;
            padding: 16px 50px;
            background: #ff5945;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 40px;
        }

        ul {
            padding: 0;
        }

        ul li {
            list-style: none;
            font-size: 17px;
            padding: 12px 8px 12px 50px;
            user-select: none;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        ul li::before {
            content: '';
            position: absolute;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            top: 12px;
            left: 8px;
        }

        ul li.checked {
            color: #555;
            text-decoration: line-through;
        }

        ul li span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            font-size: 18px;
            color: #555;
            text-align: center;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: #f0f0f0;
        }

        ul li span:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="todo">
        <h2>To-Do List</h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Enter Task">
            <input type="date" id="due-date">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            <!--<li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>-->
        </ul>
    </div>
</div>
<script>
    const inputBox = document.getElementById("input-box");
    const dueDate = document.getElementById("due-date");
    const listContainer = document.getElementById("list-container");

    function addTask() {
        if (inputBox.value === '') {
            alert("You must write something!");
        } else {
            const li = document.createElement("li");
            li.innerHTML = `${inputBox.value} (Due: ${dueDate.value})`;
            listContainer.appendChild(li);

            const span = document.createElement("span");
            span.innerHTML = "&#10006;";
            li.appendChild(span);
        }
        inputBox.value = "";
        dueDate.value = "";
        saveData();
    }

    listContainer.addEventListener("click", function (e) {
        if (e.target.tagName === "LI") {
            e.target.classList.toggle("checked");
            saveData();
        } else if (e.target.tagName === "SPAN") {
            e.target.parentElement.remove();
            saveData();
        }
    }, false);

    function saveData() {
        localStorage.setItem("data", listContainer.innerHTML);
    }

    function showTask() {
        listContainer.innerHTML = localStorage.getItem("data");
    }

    showTask();
</script>
</body>
</html>
